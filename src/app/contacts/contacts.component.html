<div class="well">
  <div class="container">
    <h1 class="text-center">Contact us</h1>
    <form #contactForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="form-group col-md-6">
          <input type="text" class="form-control" id="name" placeholder="enter your name"
                 required minlength="4" maxlength="20" forbiddenName="bob"
                 [(ngModel)]="model.name" name="name"
                 #name="ngModel">
          <div *ngIf="formErrors.name" class="alert alert-danger">
            {{formErrors.name}}
          </div>
        </div>
        <div class="form-group col-md-6">
          <input type="email" class="form-control" id="email" placeholder="your@name.com"
                 required
                 [(ngModel)]="model.mail" name="email">
          <div *ngIf="formErrors.email" class="alert alert-danger">
            {{formErrors.email}}
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-md-12">
          <textarea name="message" id="message" cols="35" rows="3" placeholder="input your message"
                    minlength="20" maxlength="300"
                    class="form-control"
                    [(ngModel)]="contact.message"></textarea>
        </div>
      </div>

      <button type="submit" class="btn btn-default" [disabled]="!contactForm.form.valid">Submit</button>

    </form>
  </div>
</div>
<span class="text-info" style="font-size: small">{{diagnostic}}</span>
