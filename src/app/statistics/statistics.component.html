<div class="container row center-block">
  <div *ngFor="let item of stats; let ind=index" class="col-md-3 col-lg-3 text-center">
    <div><img src="../../img/{{item.imgSrc}}" alt=""></div>
    <div class="stats-count" >
      <counto [step]="30" [countTo]="stats[ind].count" [countFrom]="0" [duration]="5" (countoChange)="intermediate = $event">
        {{intermediate | number:'1.0-0' }}
      </counto>
    </div>
    <div class="stats-message">{{item.message}}</div>
  </div>
</div>
